<html lang=ja>

<head>
	<meta charaset="utf-8">
	<script src="js/import/jquery-3.6.3.min.js"></script>
	<script src="js/import/jquery-ui-1.13.2/jquery-ui.js"></script>
	<script src="js/import/jquery-toast-plugin/jquery.toast.min.js"></script>
	<script src="js/script.js"></script>
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="js/import/jquery-ui-1.13.2/jquery-ui.css">
	<link rel="stylesheet" href="js/import/jquery-toast-plugin/jquery.toast.min.css">
</head>

<body>
	<div class="wrapper">
		<div class="column left-column">
			Profile:<select id="profile-list"></select><input type="button" id="delete-profile-button" value="プロファイル削除"><br>
			ProfileId:<input id="profile-id"><br>
			Profile名:<input id="profile-name"><br>
			OS:<input type="text" id="os-name"><br>
			コマンド後改行:行数<input type="number" id="after-newline-count" value="1"><br>
			<br>
			拡張設定
			<div class="table-wrapper extend-option-table-wrapper">
				<table id="extend-option-table">
					<thead>
						<tr>
							<th>No.</th>
							<td>有効化</td>
							<td>名前</td>
							<td>内容</td>
							<td>タイトル有効</td>
							<td>コマンド有効</td>
							<td>削除</td>
						</tr>
					</thead>
					<tbody class="sortable-list extend-option-list">
						<tr data-id="1" data-enabled="true" class="extend-option-row">
							<th data-type="id">1</th>
							<td><input type="checkbox" data-type="enabled" checked></td>
							<td><input type="textbox" data-type="name" value="コマンド出力"></td>
							<td><input type="textbox" data-type="description" value="${target}"></td>
							<td><input type="checkbox" data-type="enabledTitle"></td>
							<td><input type="checkbox" data-type="enabledCommand" checked></td>
							<td><input type="button" data-command="delete" value="X"></td>
					</tbody>
				</table>
			</div>
			<input type="button" value="行追加" id="add-extend-option-button">
			
			<div class="table-wrapper command-table-wrapper">
				<table id="command-table">
					<thead>
						<tr>
							<th>No.</th>
							<td>有効化</td>
							<td>拡張無視</td>
							<td>タイトル</td>
							<td>コマンド</td>
							<td>削除</td>
						</tr>
					</thead>
					<tbody class="sortable-list command-list">
					</tbody>
				</table>
			</div>
			<input type="button" value="行追加" id="add-command-button">
			<!-- <input type="button" value="保存" id="save-button"> -->
			<input type="button" value="読込" id="read-button">
			<input type="button" value="ファイル更新" id="update-button">
		</div>
		<div class="column right-column">
			<pre><code class="console-space code"></code></pre>
		</div>
	</div>
</body>
</html>
