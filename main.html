<html lang=ja>

<head>
	<meta charaset="utf-8">
	<script src="js/import/jquery-3.6.3.min.js"></script>
	<script src="js/import/jquery-ui-1.13.2/jquery-ui.js"></script>
	<script src="js/import/jquery-toast-plugin/jquery.toast.min.js"></script>
	<script src="js/script.js"></script>
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="js/import/jquery-ui-1.13.2/jquery-ui.css">
	<link rel="stylesheet" href="js/import/jquery-toast-plugin/jquery.toast.min.css">
</head>

<body>
	<div class="wrapper">
		<div class="column left-column">
			Profile:<select id="profile-list"></select><input type="button" id="delete-profile-button" value="プロファイル削除"><br>
			ProfileId:<input id="profile-id"><br>
			Profile名:<input id="profile-name"><br>
			OS:<input type="text" id="os-name"><br>
			タイトルを出力する→<input type="checkbox" id="is-output-title" checked><br>
			・タイトルに接頭辞を付ける→<input type="input" id="echo-title-before" value="### "><br>
			・タイトルに接尾辞を付ける→<input type="input" id="echo-title-after" value=" ###"><br>
			コマンドをechoする→<input type="checkbox" id="is-echo-command" checked><br>
			コマンド後に改行する→<input type="checkbox" id="is-after-newline" checked>行数<input type="number" id="after-newline-count" value="1"><br>
			ファイルに出力する→<input type="checkbox" id="is-output-file" checked><br>
			・出力ファイル名:<input type="text" id="output-file-name" value="sample.log"><br>
			<div id="table-wrapper">
				<table id="command-table">
					<thead>
						<tr>
							<th>No.</th>
							<td>有効化</td>
							<td>タイトル</td>
							<td>備考</td>
							<td>削除</td>
						</tr>
					</thead>
					<tbody class="sortable-list">
					</tbody>
				</table>
			</div>
			<input type="button" value="行追加" id="add-row-button">
			<input type="button" value="保存" id="save-button">
			<input type="button" value="読込" id="read-button">
			<input type="button" value="ファイル更新" id="update-button">
		</div>
		<div class="column right-column">
			<pre><code class="console-space code"></code></pre>
		</div>
	</div>
</body>
</html>
